<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">üå¶Ô∏è Weather Forecast</h1>
        <div class="card p-3 shadow rounded">
            <div class="mb-3">
                <input 
                    type="text" 
                    id="locationInput" 
                    class="form-control form-control-lg" 
                    placeholder="Enter location"
                    aria-label="Location Input">
            </div>
            <div class="d-flex justify-content-between">
                <button id="getForecastBtn" class="btn btn-primary flex-grow-1 me-2">
                    <i class="bi bi-search me-1"></i> Get Forecast
                </button>
                <button id="clearDataBtn" class="btn btn-outline-danger flex-grow-1 ms-2">
                    <i class="bi bi-x-circle me-1"></i> Clear Data
                </button>
            </div>
            <div id="errorMessage" class="text-danger small mt-2"></div>
        </div>

        <div id="forecastContainer" class="mt-4" style="display: none;">
            <table class="table table-dark table-striped rounded shadow">
                <thead>
                    <tr>
                        <th>Date-Time</th>
                        <th>Temperature (¬∞C)</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="forecastTableBody"></tbody>
            </table>
        </div>
        <div class="card mt-4 p-3 shadow rounded">
            <h5 class="text-center">Temperature Trends</h5>
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
